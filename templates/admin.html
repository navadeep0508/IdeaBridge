{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Admin Panel</h2>

<h3>Users</h3>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Joined</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u['id'] }}</td>
        <td>{{ u['username'] }}</td>
        <td>{{ u['role'] }}</td>
        <td>{{ u['created_at'][:19] if u['created_at'] }}</td>
        <td>
          <form method="post" class="d-inline-block me-2">
            <input type="hidden" name="target" value="{{ u['username'] }}">
            <input type="hidden" name="action" value="promote">
            <div class="input-group">
              <select name="newrole" class="form-select">
                <option value="verified">verified</option>
                <option value="experienced">experienced</option>
                <option value="admin">admin</option>
              </select>
              <button type="submit" class="btn btn-primary btn-sm">Update</button>
            </div>
          </form>
          <form method="post" class="d-inline-block" onsubmit="return confirm('Are you sure you want to delete this user?')">
            <input type="hidden" name="target" value="{{ u['username'] }}">
            <input type="hidden" name="action" value="delete">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
